{% extends 'base.html' %}

{% block content %}

<h1>Attack Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ attack.name }}</span>
                <p>Damage: {{ attack.damage }}</p>
            </div>
            <div class="card-action">
                <a href= "{% url 'attack_update' attack.id %}">Edit</a>
                <a href= "{% url 'attack_delete' attack.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
