{% extends 'base.html' %}

{% block content %}
<h1>Unlearn Attack</h1>

<h4>Are you sure you want to unlearn <span class="teal-text">{{ object.name }}</span></h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Unlearn!" class="btn">
    <a href="{% url 'attack_detail' attack.id %}">Cancel</a>
</form>

{% endblock %}
