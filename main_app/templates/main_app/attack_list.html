{%  extends 'base.html' %}

{% block content %}

<h1>Attack List</h1>

{% for attack in attack_list %}

<a href="{% url 'attack_detail' attack.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ attack.name }}</span>
            <p>Damage: {{ attack.damage }}</p>
        </div>
    </div>
</a>

{% endfor %}


{% endblock %}
