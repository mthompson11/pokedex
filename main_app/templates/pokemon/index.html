{% extends 'base.html' %}

{% block content%}

<h1>Pokemon List</h1>

{% for pokemon in pokemon %}
    <a href="{% url 'detail' pokemon.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ pokemon.name }}</span>
                <p>Type: {{ pokemon.get_type_display }}</p>
                <p>Level: {{ pokemon.level }}</p>
                <p>HP: {{ pokemon.hp }}</p>
            </div>
        </div>
    </a>

{% endfor%}

{% endblock %}
